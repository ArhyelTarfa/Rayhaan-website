<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="index.js"></script>
    <title>Rayhaan Hotels</title>
</head>
<body>
    <!--the header of the part of the page-->
    <div id="page-wrapper">
    <header id="header">
            <div id="heading-logo">
                <div>
                <h1>RAYHAAN </h1><h3>HOTELS</h3>
                </div>
                <div>
                <img src=""alt="Rayhaan Logo" id="header-img">
                </div>
                <div id="book">
                    <button class="book">Book</button>
                </div>
            </div> 
    
        <nav class="topnav"> 
            <a class="active" href="#home">The Hotel</a>
            <a href="#rooms">Rooms</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
    </nav>
    
</header>
<div>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img src="img-frontview.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img src="img-1.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="img-lobby.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="img-room.jpg" style="width:100%">
            <div class="text">Caption Four</div>
          </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
</div>
</div>
</body>
</html>
