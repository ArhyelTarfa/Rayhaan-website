<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>

    <!-- <script src="index.js"></script> -->
    <title>Rayhaan Hotels</title>
</head>
<body>
    <!--the header of the part of the page-->
    <div id="page-wrapper">
    <header id="header">
            <div id="heading-logo">
                <div>
                <h1>RAYHAAN </h1><h3>HOTELS</h3>
                </div>
                <div>
                <img src=""alt="Rayhaan Logo" id="header-img">
                </div>
                <div id="book">
                    <button class="book">Book</button>
                </div>
            </div> 
    
        <nav class="topnav"> 
            <a  href="#home">The Hotel</a>
            <a href="#rooms">Rooms</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
    </nav>
    
</header>
<div class="swiper-container" >

    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img-frontview.jpg"  alt=""></div>
            <div class="swiper-slide"><img src="img-1.jpg"  alt=""></div>
            <div class="swiper-slide"><img src="img-lobby.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img-room.jpg" alt=""></div>
            
           
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script>const swiper = new Swiper('.swiper', {
    // Optional parameters
    autoplay:{
        delay: 3000,
        disableOnInteraction: false,
    },
    loop: true,
  
    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
      clickable:true,
    },
  
    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  
    // And if we need scrollbar
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  });</script>
</body>
</html>
